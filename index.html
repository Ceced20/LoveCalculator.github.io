<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Love Compatibility Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Love Compatibility Calculator</h1>
        <div class="input-container">
            <input type="text" id="girl-name" class="input-girl" placeholder="Enter girl's name...">
            <input type="text" id="boy-name" class="input-boy" placeholder="Enter boy's name...">
        </div>
        <button id="calculate-btn" class="calculate-btn">Calculate</button>
        <div id="result-container" class="result-container">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
